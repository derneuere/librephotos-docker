apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "librephotos.backend.fullname" . }}-test-connection"
  labels:
    {{- include "librephotos.backend.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "librephotos.backend.fullname" . }}:{{ .Values.backend.service.port }}']
  restartPolicy: Never
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "librephotos.frontend.fullname" . }}-test-connection"
  labels:
    {{- include "librephotos.frontend.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "librephotos.frontend.fullname" . }}:{{ .Values.frontend.service.port }}']
  restartPolicy: Never
